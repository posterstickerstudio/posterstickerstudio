<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poster Sticker Studio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff8c00;
            color: #333;
        }
        * {
            box-sizing: border-box;
        }

        /* Navigation Bar */
        nav {
            background-color: #2c3e50;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 20px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 5px 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff6f61;
        }

        /* Shop Section */
        #shop {
            padding: 60px 20px;
            background-color: #ffcc99;
            text-align: center;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #000;
        }
        #shop h2 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #333;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .product-card {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid #000;
        }

        /* About Us & Contact Sections */
        #about, #contact {
            padding: 60px 20px;
            background-color: #ffcc99;
            text-align: center;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #000;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="shop">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Poster">
                <h3><b>Poster Title</b></h3>
                <p>$10.00</p>
                <button onclick="window.location.href='#product-details'">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Sticker">
                <h3><b>Sticker Title</b></h3>
                <p>$5.00</p>
                <button onclick="window.location.href='#product-details'">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a creative studio dedicated to designing high-quality posters and stickers for your personal and professional needs.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@posterstickerstudio.com</p>
</section>
</body>
</html>
